<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco | Homepage</title>
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="container-fluid">
                <div class="header-top-inner">
                    <div class="header-top-left">
                        <i class="far fa-bookmark"></i>
                        <span>Welcome to Franco - an e-Commerce PSD Template!</span>
                    </div>
                    <div class="header-top-right">
                        <span>
                            <i class="fas fa-cog"></i>
                            <a href="#">Setting</a>
                        </span>
                        <span>
                            <i class="fas fa-lock"></i>
                            <a href="#">Member login</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container-fluid">
                <div class="header-bottom-inner">
                    <div class="logo">
                        <img src="images/layouts/logo.jpeg" alt="Franco">
                    </div>
                    <ul id="menu" class="navbar">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">blog</a></li>
                        <li><a href="#">collections</a></li>
                        <li><a href="#">contact</a></li>
                    
                        <li>
                            <label for="text-search"><i class="fas fa-search"></i></label>
                            <input type="search" name="" id="text-search">
                        </li>
                    </ul>
                    <div class="page-button">
                        <a id="favorite" href="#">
                            <i class="far fa-heart"></i>
                        </a>
                        <a id="cart" href="#">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <hr>
</body>
</html>
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/fontawesome.min.js"></script>
<script src="js/script.js"></script>
